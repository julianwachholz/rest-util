<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>REST utility</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>REST utility</h1>

    <form id="api">
      <fieldset>
        <label>
          Method:
          <select id="method" accesskey="m">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
          </select>
        </label>

        <label>
          URL:
          <input type="text" id="url" value="/" accesskey="u" />
        </label>

        <label class="break" for="params">Parameters:</label>
        <textarea id="params" accesskey="p" placeholder="key=value"></textarea>

        <button class="break" accesskey="s">Send</button>
      </fieldset>

      <fieldset>
        <label class="break" for="response">
          Response Headers:
          <img id="status" src="./icons/status-offline.png"/>
        </label>
        <textarea id="response" readonly></textarea>

        <h2>Output:</h2>
        <div class="frame break" id="output"><em>none</em></div>
      </fieldset>

      <fieldset class="showhide">
        <legend>Options</legend>

        <label class="break">
          Ignore headers:
          <input type="text" id="ignoreheaders" />
        </label>
        <label class="break">
          Base URL:
          <input type="text" id="base" value="/api" />
        </label>
        <label class="break" for="headers">Additional Headers:</label>
        <textarea id="headers" placeholder="key=value"></textarea>
      </fieldset>
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
